repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'develop']

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: lint-sol
        name: Solhint
        entry: pnpm lint:sol
        language: node
        types: [file]
        files: \.sol$

      - id: lint-ts
        name: ESLint (root)
        entry: pnpm lint:ts
        language: node
        types_or: [javascript, jsx, ts, tsx]

      - id: lint-frontend
        name: ESLint (frontend)
        entry: pnpm --filter ./frontend lint
        language: system
        pass_filenames: false
        types: [ts, tsx]

      - id: prettier
        name: Prettier
        entry: pnpm prettier --check
        language: node
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]

      - id: test-root
        name: Run root tests
        entry: pnpm test:all
        language: node
        pass_filenames: false

      - id: test-frontend
        name: Run frontend tests
        entry: pnpm --filter ./frontend test
        language: node
        pass_filenames: false

      - id: commitlint
        name: Validate commit message
        entry: pnpm commitlint --edit
        language: node
        stages: [commit-msg]
